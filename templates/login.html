{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Tender Management System{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2>Welcome Back</h2>
              <p class="text-muted">Login to access your dashboard</p>
            </div>

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>

              <div class="text-center">
                <a href="#" class="text-muted small">Forgot Password?</a>
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-2">Don't have an account?</p>
              <a href="{% url 'vendor_registration' %}" class="btn btn-outline-primary btn-sm me-2">Register as Vendor</a>
              <a href="{% url 'organization_registration' %}" class="btn btn-outline-success btn-sm">Register as Organization</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
